<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="Colour.js"></script>
     <meta content="width=device-width,initial-scale=1" name="viewport"/>
</head>
<body>
    <div class="game">
        <div class="bits"></div>
        <div class="quadrant top left"></div>
        <div class="quadrant top right"></div>
        <div class="quadrant bottom left"></div>
        <div class="quadrant bottom right"></div>
    </div>

    <div class="right-sidebar">
        <div class="title between-games" style="display: none"><span style="color: maroon;">C</span><span style="color: red">o</span><span style="color: orange">l</span><span style="color: lightgreen">o</span><span style="color: green">r</span> <span style="color: lightblue">S</span><span style="color: blue">o</span><span style="color: indigo">r</span><span style="color: purple">t</span></div>
        <div class="title in-game">Color Sort</div>
        <audio src="zen-cascade-by-top-flow.mp3" controls autoplay loop id="audio"></audio>
        <div class="audio-credit">music thanks to <a href="https://top-flow.bandcamp.com/">Top Flow</a></div>
        <div class="difficulty-section between-games" style="display: none;">
            <label for="difficulty">Squinting</label>
            <input type="range" min="0" max="10" value="1" list="tickmarks" id="difficulty"/>
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </datalist>
        </div>
        <div class="number-section between-games">
            <label for="number">48</label>
            <input type="range" min="0" max="7" value="2" list="number-ticks" id="number"/>
            <datalist id="number-ticks">
                <option value="0" data-number="12"></option>
                <option value="1" data-number="24"></option>
                <option value="2" data-number="48"></option>
                <option value="3" data-number="100"></option>
                <option value="4" data-number="150"></option>
                <option value="5" data-number="200"></option>
                <option value="6" data-number="300"></option>
                <option value="7" data-number="500"></option>
            </datalist>
        </div>
        
        <input type="button" value="Start a game" class="button start between-games pulse"/>
        <input type="button" value="I'm done" style="display: none;" class="button done in-game"/>

        <div class="footer between-games">
            <b>Color Sort</b> was made by <a href="https://za3k.com">za3k</a> as part of <a href="https://za3k.com/hackaday">hack-a-day</a>. Source code is available <a href="https://github.com/za3k/color-sort">on github</a>.
        </div>
    </div>

    <script>
    </script>
</body>
</html>
