<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="Colour.js"></script>
</head>
<body>
    <div class="game">
        <div class="bits"></div>
        <div class="quadrant top left"></div>
        <div class="quadrant top right"></div>
        <div class="quadrant bottom left"></div>
        <div class="quadrant bottom right"></div>
    </div>

    <div class="right-sidebar">
        <div class="title">Color Sort</div>
        <audio src="zen-cascade-by-top-flow.mp3" controls autoplay loop id="audio"></audio>
        <div class="audio-credit">music thanks to <a href="https://top-flow.bandcamp.com/">Top Flow</a></div>
        <div class="difficulty-section between-games" style="display: none;">
        <label for="difficulty">Squinting</label>
        <input type="range" min="0" max="10" value="1" list="tickmarks" class="difficulty" id="difficulty"/>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist>
        </div>
        
        <input type="button" value="Start a game" class="button start between-games"/>
        <input type="button" value="I'm done" style="display: none;" class="button done in-game"/>
    </div>

    <script>
    </script>
</body>
</html>
